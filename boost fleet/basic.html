<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #slider-container {
      width: 100%;
      overflow: hidden;
    }
    
    #image-slider {
      display: flex;
      transition: transform 0.8s ease-in-out;
    }
    .slider-image {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
